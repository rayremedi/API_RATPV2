<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"> 
    <link rel="stylesheet" href="style.css">
    <title>API_Metro</title>
</head>
<body>
    <main>
        <h1>API Metro</h1>
        <div class="top">
            <div class="form">
                <label for="selectLine">Ligne</label>
                <select name="line" id="selectLine" required>
                </select>
            </div>
            <div class="form">
                <label for="selectLine">Station</label>
                <select name="station" id="selectStation"></select>
            </div>
            <div class="form">
                <label for="selectLine">Direction</label>
                <select name="destination" id="selectDestination"></select>
                <button id="btn">Valider</button>
            </div>

            <div class="result">
                <div class="metro-img">
                    <div class="img">
                        <img src="./img/M.svg" id="lineImage" alt="logo metro">
                        <img src="./img/8.svg"  alt="logo metro">

                    </div>
                    <div class="container-name">
                        <h3 id="destinationResult"></h3>
                        <h4 id="stationResult"></h4>
                    
                    </div>
                </div>
                <h2 id="lineResult"></h2>
                <div class="container-train">
                    <div class="card-train">
                        <h5 id="train">1er train</h5>
                        <p id="time"></p>
                    </div>

                    <div class="card-train">
                        <h5 id="train2">1er train</h5>
                        <p id="time2"></p>
                    </div>
                </div>
                <div class="result-footer"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
